<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDo.css">
    <title>اضافة مهمة</title>
</head>

<body>
   
    <div dir="rtl" class="container">
        
        <div class="title">اضفاة مهمة عمل جديدة</div>
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">اسم المهمة</span>
              <input type="text" placeholder="" required>
            </div>
          
            <div class="input__box">
              <span class="details">ملاحظة</span>
              <input type="email" placeholder="" required>
            </div>
           
            <div class="input__box">
              <span class="details">التوقيت</span>
              <input type="password" placeholder="" required>
            </div>
            <div class="input__box">
              <span class="details">تاريخ </span>
              <input type="password" placeholder="" required>
            </div>
      
          </div>
          <div class="gender__details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender__title">الاهمية</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span>عالي الاهمية </span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span>متوسط الاهمية</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span>قابل للتآجيل</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="اضافة">
            <a id="showRegisterForm" href="#">الاطلاع على جدول المهام !</a>
          </div>
        </form>
      </div>
</body>
</html>
